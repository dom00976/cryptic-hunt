<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Hunt</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page">
            <div class="login-container">
                <h1>Cryptic Hunt</h1>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Admin Page -->
        <div id="adminPage" class="page hidden">
            <nav class="admin-nav">
                <h2>Admin Dashboard</h2>
                <button id="logoutBtn">Logout</button>
            </nav>
            <div class="admin-content">
                <div class="question-form">
                    <h3>Add/Edit Question</h3>
                    <form id="questionForm">
                        <input type="text" id="questionText" placeholder="Question" required>
                        <input type="text" id="answer" placeholder="Answer" required>
                        <input type="text" id="hint" placeholder="Hint (optional)">
                        <input type="number" id="order" placeholder="Order" required>
                        <button type="submit">Save Question</button>
                    </form>
                </div>
                <div class="questions-list">
                    <h3>Questions List</h3>
                    <div id="questionsList"></div>
                </div>
            </div>
        </div>

        <!-- User Interface -->
        <div id="userPage" class="page hidden">
            <nav class="user-nav">
                <h2>Cryptic Hunt</h2>
                <button id="userLogoutBtn">Logout</button>
            </nav>
            <div class="hunt-content">
                <div id="currentQuestion"></div>
                <div class="answer-form">
                    <input type="text" id="userAnswer" placeholder="Your answer">
                    <button id="submitAnswer">Submit Answer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
